<head>
  <title>wayd</title>
</head>

<template name="WaydLayout">
    {{> lightbox }}
    {{ > HamburgerMenu }}
    <div id="Surface">
        <div id="Header">
            <a href="/wayds" class="textlogo fontgreat">wayds</a>
            {{ > HamburgerMenuButton }}
        </div>
        <div id="Content">
            {{ > yield }}
        </div>
    </div>
</template>

<template name="AuthLayout">
    <div id="Surface">
        {{ > yield }}
    </div>
</template>

<template name="lightbox">
    {{# if session 'lightbox' }}<div class="lightbox"></div>{{/if}}
</template>

<template name='loading'></template>
