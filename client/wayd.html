<head>
  <title>wayd</title>
</head>

<template name="BrowserLayout">
    <div id="BrowserSurface">
        <div id="BrowserHeader"></div>
        <div id="BrowserContent">
            {{> yield }}
        </div>
        <div id="BrowserFooter"></div>
    </div>
</template>

<template name="MobileWaydLayout">
    {{> lightbox }}
    {{ > HamburgerMenu }}
    <div id="MobileSurface">
        <div id="MobileHeader">
            <a href="/wayds" class="textlogo fontgreat">wayds</a>
            {{ > HamburgerMenuButton }}
        </div>
        <div id="MobileContent">
            {{ > yield }}
        </div>
    </div>
</template>

<template name="MobileAuthLayout">
    <div id="MobileSurface">
        {{ > yield }}
    </div>
</template>

<template name="lightbox">
    {{# if session 'lightbox' }}<div class="lightbox"></div>{{/if}}
</template>

<template name='loading'></template>
